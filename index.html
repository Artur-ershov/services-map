<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КРОК СЕРВИСЫ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tmp.css">
</head>

<body>
    <div id="krok-services-map-module">
        <div class="ksmm-content">
            <div class="ksmm-list-container" id="ksmm-list-container">
                <div class="ksmm-title-wrapper">
                    <h2 class="ksmm-map-title" id="ksmm-map-title"></h2>
                    <select id="ksmm-floor-select" class="ksmm-floor-select" aria-label="Выбор этажа">
                    </select>
                </div>
                <div class="ksmm-search-bar">
                    <input type="search" id="ksmm-search-input" placeholder="Поиск по названию или описанию..." aria-label="Поиск сервисов">
                </div>
                <div class="ksmm-filter-controls" role="tablist" aria-label="Фильтры категорий">
                    <button class="ksmm-filter-btn active" data-category="all" role="tab" aria-selected="true" tabindex="0">Все</button>
                    <button class="ksmm-filter-btn" data-category="food" role="tab" aria-selected="false" tabindex="0">Питание</button>
                    <button class="ksmm-filter-btn" data-category="sport" role="tab" aria-selected="false" tabindex="0">Спорт</button>
                    <button class="ksmm-filter-btn" data-category="meeting" role="tab" aria-selected="false" tabindex="0">Переговорки</button>
                    <button class="ksmm-filter-btn" data-category="relax" role="tab" aria-selected="false" tabindex="0">Релакс</button>
                    <button class="ksmm-filter-btn" data-category="service" role="tab" aria-selected="false" tabindex="0">Сервисы</button>
                </div>
                <div id="ksmm-subfilter-controls" class="ksmm-subfilter-controls">
                </div>
                <div id="ksmm-services-list" class="ksmm-scroll-list" role="list">
                </div>
            </div>
            <div class="ksmm-map-container">
                <div id="ksmm-loading-indicator" class="ksmm-loading-indicator" style="display: none;">
                    <div class="ksmm-spinner"></div>
                    <p>Загрузка карты этажа...</p>
                </div>
                <svg id="ksmm-map" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
                    <g id="ksmm-map-wrapper">
                        <rect x="0" y="0" width="800" height="600" fill="#fcfcfc" stroke="#ccc" stroke-width="2" />
                        <g id="ksmm-map-areas"></g>
                    </g>
                </svg>
                <div id="ksmm-popup" class="ksmm-popup" style="display: none;" role="dialog" aria-labelledby="ksmm-popup-title" aria-modal="true">
                    <button id="ksmm-popup-close" class="ksmm-popup-close" aria-label="Закрыть">&times;</button>
                    <img id="ksmm-popup-img" alt="Фото сервиса" class="ksmm-popup-img">
                    <h3 id="ksmm-popup-title"></h3>
                    <p id="ksmm-popup-desc"></p>
                    <p id="ksmm-popup-contacts"></p>
                    <a id="ksmm-popup-link" href="#" target="_blank" class="ksmm-btn">Бронировать</a>
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
