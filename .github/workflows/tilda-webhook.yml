name: Tilda Webhook Sync

on:
  repository_dispatch:
    types: [tilda-webhook]
  workflow_dispatch:
    inputs:
      pageid:
        description: 'Page ID (optional)'
        required: false
      projectid:
        description: 'Project ID (optional)'
        required: false

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --production
      
      - name: Sync Tilda files
        env:
          TILDA_PUBLIC_KEY: ${{ secrets.TILDA_PUBLIC_KEY }}
          TILDA_SECRET_KEY: ${{ secrets.TILDA_SECRET_KEY }}
        run: |
          PROJECT_ID="${{ github.event.client_payload.projectid || github.event.inputs.projectid }}"
          if [ -n "$PROJECT_ID" ]; then
            node scripts/download-tilda-files.js $PROJECT_ID
          else
            node scripts/download-tilda-files.js
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tilda-files/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-sync Tilda files [skip ci]"
            git push
          fi
