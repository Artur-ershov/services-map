name: Tilda Sync on Webhook

on:
  repository_dispatch:
    types: [tilda-sync, tilda-webhook]
  workflow_dispatch:
    inputs:
      projectid:
        description: 'Project ID (optional, will auto-detect if empty)'
        required: false
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Sync Tilda files
        env:
          TILDA_PUBLIC_KEY: ${{ secrets.TILDA_PUBLIC_KEY }}
          TILDA_SECRET_KEY: ${{ secrets.TILDA_SECRET_KEY }}
        run: node scripts/download-tilda-files.js ${{ github.event.client_payload.projectid }}
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tilda-files/
          git diff --staged --quiet || git commit -m "Auto-sync Tilda files [skip ci]"
          git push
